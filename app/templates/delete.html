{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1 class="text-danger">
        Busca deletar a displina {{ disciplina.nome }}?
    </h1>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>
    <a href="{% url 'list' %}" class="btn btn-secondary mt-2">Cancelar</a>    
</div>

{% endblock %}
